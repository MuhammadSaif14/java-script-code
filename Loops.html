<script>

//-----------------------------//Loop//-----------------------------//

// <----------WHILE LOOP---------->
    var a = 1

while(a <= 15){
    document.write("Welcome Here <br>")
    a = a + 1;
    
}
document.write("<hr>")
// <----------FOR LOOP---------->
for(var a = 1; a <= 10; a++){
    document.write("HI <br>")
}
document.write("<hr>")
for(var a = 1; a <= 10; a++){
    document.write("<br> number :" + a )
    
}
document.write("<hr>")
// <----------FOR LOOP/ EVEN, ODD---------->

    // <----------EVEN---------->
for(var a = 1; a <= 50; a++){
   if(a % 2 == 0){
    document.write(a + "<br>")
   }
}
document.write("<hr>")
// <----------ODD---------->
for(var a = 1; a <= 50; a++){
   if(a % 2 != 0){
    document.write(a + "<br>")
   }
    
}
document.write("<hr>")
// <----------NESTED LOOP---------->
for(var a = 1; a <= 100; a = a+10){
    for(var b = a; b < a+10; b++){
        document.write(b + " ");
    }
    document.write("<br>");
}
document.write("<hr>")

for(var a = 1; a <= 5; a++){
    for(var b = 1; b <= a; b++){
        document.write(b + " ")
    }
    document.write("<br>")
}
document.write("<hr>")

for(var a = 1; a <= 5; a++){
    for(var b = 1; b <= a; b++){
        document.write(a + " ");
    }
    document.write("<br>")
}
document.write("<hr>")

for(var a = 5; a >= 1; a--){
    for(var b = 1; b <= a; b++){
        document.write(a + " ");
    }
    document.write("<br>")
}
document.write("<hr>")

for(var a = 5; a >= 1; a--){
    for(var b = a; b >= 1; b--){
        document.write(b);
    }
}

</script>
